<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exciting Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/8246ad551c.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/main.js" defer></script>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__timer">00:00</span>
        <span class="game__score">9</span>
      </header>
      <section class="game__field"></section>
    </section>

    <section class="pop-up hide">
      <button class="pop-up__refresh">
        <i class="fas fa-redo-alt"></i>
      </button>
      <p class="pop-up__message">Hello</p>
    </section>
  </body>
</html>
